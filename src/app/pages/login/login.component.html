<div class="login-wrapper">
  <div class="login-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Please login to continue</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          name="email"
          placeholder="Enter your email"
          required
          [(ngModel)]="email"
          [disabled]="loading"
        >
        <p class="field-error" *ngIf="fieldErrors['email']">{{ fieldErrors['email'] }}</p>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password"
          name="password"
          placeholder="Enter your password"
          required
          [(ngModel)]="password"
          [disabled]="loading"
        >
        <p class="field-error" *ngIf="fieldErrors['password']">{{ fieldErrors['password'] }}</p>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="!loginForm.valid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>

    <!-- Error -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Register -->
    <p class="register-link">
      Donâ€™t have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>

<div class="register-wrapper">
  <div class="register-card">
    <h1>Create Account</h1>
    <p class="subtitle">Sign up to get started</p>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          id="fullName"
          type="text"
          name="fullName"
          placeholder="Enter your full name"
          required
          [(ngModel)]="fullName"
          [disabled]="loading"
        >
        <p class="field-error" *ngIf="fieldErrors['fullName']">{{ fieldErrors["fullName"] }}</p>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          [(ngModel)]="email"
          [disabled]="loading"
        >
        <p class="field-error" *ngIf="fieldErrors['email']">{{ fieldErrors["email"] }}</p>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password"
          name="password"
          placeholder="Enter your password"
          required
          [(ngModel)]="password"
          [disabled]="loading"
        >
        <p class="field-error" *ngIf="fieldErrors['password']">{{ fieldErrors["password"] }}</p>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          id="confirmPassword"
          type="password"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
          [(ngModel)]="confirmPassword"
          [disabled]="loading"
        >
        <p class="field-error" *ngIf="fieldErrors['confirmPassword']">{{ fieldErrors["confirmPassword"] }}</p>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="!registerForm.valid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Sign Up</span>
      </button>
    </form>

    <!-- Error -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Login -->
    <p class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>

<div class="register-container">
  <h1>Create Account</h1>
  
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input 
        id="fullName"
        type="text"
        placeholder="Enter your full name"
        name="fullName"
        required
        [(ngModel)]="fullName"
        [disabled]="loading"
      >
      <p class="field-error" *ngIf="fieldErrors['fullName']">{{ fieldErrors["fullName"] }}</p>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email"
        type="email"
        placeholder="Enter your email"
        name="email"
        required
        [(ngModel)]="email"
        [disabled]="loading"
      >
      <p class="field-error" *ngIf="fieldErrors['email']">{{ fieldErrors["email"] }}</p>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password"
        type="password"
        placeholder="Enter your password"
        name="password"
        required
        [(ngModel)]="password"
        [disabled]="loading"
      >
      <p class="field-error" *ngIf="fieldErrors['password']">{{ fieldErrors["password"] }}</p>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        id="confirmPassword"
        type="password"
        placeholder="Confirm your password"
        name="confirmPassword"
        required
        [(ngModel)]="confirmPassword"
        [disabled]="loading"
      >
      <p class="field-error" *ngIf="fieldErrors['confirmPassword']">{{ fieldErrors["confirmPassword"] }}</p>
    </div>

    <button type="submit" [disabled]="!registerForm.valid || loading">
      <span *ngIf="loading" class="spinner"></span>
      <span *ngIf="!loading">Sign Up</span>
    </button>

  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
